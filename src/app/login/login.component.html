<div style="width:20%;margin-left:auto;margin-right:auto;margin-top:15%;">
	<form>
		<fieldset>
			<legend>Formulaire de Connexion</legend>
			<div class="form-group">
				<label>Identifiant</label>
				<input type="text" [(ngModel)]="identifiant" name="identifiant" class="form-control" />
			</div> 
			<div class="form-group">
				<label>Password</label>
				<input type="text" [(ngModel)]="password" name="password" class="form-control" />
			</div>
			<button (click)="login()" class="btn btn-success">valider</button>
		</fieldset>
	</form>
	<!--<router-outlet></router-outlet>-->
</div>
